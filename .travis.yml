language: node_js
node_js:
  - 10
  - 9
matrix:
  allow_failures:
    - node_js: 11
cache:
  directories:
  - node_modules
install: 
  - npm i
after_script:
  - npm test
jobs:
  include:
    - stage: release
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
branches:
  only:
    - master
    - /^greenkeeper/.*$/